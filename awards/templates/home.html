

{%extends 'base.html'%}
{%load bootstrap4%}
{%block content%}

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="https://png.pngtree.com/thumb_back/fh260/back_pic/03/68/22/5857b2bdfe8cb3f.jpg" alt="First slide">
            <div class="mask rgba-black-strong"></div>
          </div>

          <div class="carousel-caption">
                <h1 class="page-title">
                  All Rating Attributes
                </h1>
    
                <div class="circles">
                  <div class="first circle">
                    <strong></strong>
                    <p>8/10</p>
                    <span>DESIGN</span>
                  </div>
    
                  <div class="second circle">
                    <strong></strong>
                    <p>8/10</p>
                    <span>USABILITY</span>
                  </div>
    
                  <div class="third circle">
                    <strong></strong>
                    <p>9/10</p>
                    <span>CONTENT</span>
                  </div>
    
                  <div class="fourth circle">
                    <strong></strong>
                    <p>{{top.overall}}/10</p>
                    <span>OVERALL</span>
                  </div>
    
                </div>
    
              </div>
            </div>


          <div class="carousel-item">
            <img class="d-block w-100" src="http://www.ubuntu-ast.org/largeimages/1/12825_free-computer-wallpaper-backgrounds.jpg" alt="Second slide">
            <div class="mask rgba-black-strong"></div>
          </div>


          <div class="carousel-item">
            <img class="d-block w-100" src="http://bsnscb.com/data/out/157/39971346-pulse-wallpapers.jpg" alt="Third slide">
            <div class="mask rgba-black-strong"></div>
          </div>
        </div>


        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

{%endblock%}
